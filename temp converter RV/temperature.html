<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter Celsius temperature">
        </div>
        <div class="input-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
        </div>
        <div class="input-container">
            <label for="kelvin">Kelvin:</label>
            <input type="number" id="kelvin" placeholder="Enter Kelvin temperature">
        </div>
        <button id="convertBtn">Convert</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
